machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker-compose build

test:
  pre:
    - docker-compose up postgres -d
  override:
    - docker-compose run web mix test
  post:
    - docker-compose down
    - cp -R /app/_build/test/lib/songbox/results.xml $CIRCLE_TEST_REPORTS
