machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - sudo pip install docker-compose
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - docker-compose -v
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    - docker build --rm=false -t songbox/server .
    - mkdir -p ~/docker; docker save songbox/server > ~/docker/image.tar

test:
  override:
    - docker-compose run web mix test
  post:
    - docker-compose down

deployment:
  production:
    branch: master
    commands:
      - heroku maintenance:on --app songbox-api
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - git push git@heroku.com:songbox-api.git $CIRCLE_SHA1:refs/heads/master --force
      - heroku run mix ecto.migrate --app songbox-api
      - heroku maintenance:off --app songbox-api
